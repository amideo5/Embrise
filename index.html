<!DOCTYPE html>
<html lang="en">
<head>

  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

      0% { transform: rotate(0deg); }

<body class="bg-gradient-to-b from-amber-50 to-amber-100">

  <div class="min-h-screen flex items-center justify-center p-4">

        </svg>
      </div>
      <h1 class="text-4xl md:text-6xl font-bold text-amber-900 mb-6">
        Coming Soon
      </h1>
      <p class="text-xl text-amber-800 mb-12">
        We're working on something amazing. Our new feature will be available soon.
      </p>
      <div class="space-y-4">
        <div class="flex flex-col items-center space-y-2">
          <p class="text-amber-700 font-medium">Want to be notified when we launch?</p>
          <div class="flex w-full max-w-md">
            <input
              type="email"
              placeholder="Enter your email"
              class="flex-1 px-4 py-2 rounded-l-lg border-2 border-amber-200 focus:border-amber-400 focus:outline-none"
            />
            <button class="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-r-lg transition-colors duration-300 flex items-center">

              </svg>
            </button>
          </div>
        </div>
        <div class="pt-8">
          <a href="/" class="text-amber-600 hover:text-amber-500 font-medium flex items-center justify-center">
            Return to Homepage
            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12l-6 6m0 0l-6-6m6 6V6"></path>
            </svg>
          </a>
        </div>

    </div>
